<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider">
    
    <input type="radio" class="rad" name="ra" id="s1" checked>
    <input type="radio" class="rad" name="ra" id="s2">
    <input type="radio" class="rad" name="ra" id="s3">
    <input type="radio" class="rad" name="ra" id="s4">

    <div class="slides">
        <div class="slide s1"><img src="peki/pek1.jpg" ></div>
        <div class="slide s2"><img src="peki/pek2.jpg" ></div>
        <div class="slide s3"><img src="peki/pek3.jpg" ></div>
        <div class="slide s4"><img src="peki/pek4.jpg" ></div> 
    </div>

    <div class = "buttom_div">
        <div class="texts">
            <div class="tex s1"><p>Первый текст</p></div>
            <div class="tex s2"><p>Второй текст</p></div>
            <div class="tex s3"><p>Третий текст</p></div>
            <div class="tex s4"><p>Четвёртый текст</p></div>
        </div>

        <div class="inputs">
            <label for="s1" class="dot"></label>
            <label for="s2" class="dot"></label>
            <label for="s3" class="dot"></label>
            <label for="s4" class="dot"></label>
        </div>
    </div>    
</div>
</body>
</html>
